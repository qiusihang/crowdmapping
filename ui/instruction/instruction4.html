<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Task Instruction</title>
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }

            #frame {
                position: absolute;
                top: 20px;
                left: 20px;
                bottom: 20px;
                right: 20px;
            }
            #title {
                width: 100%;
                color: #ffffff;
                font-size: 24px;
                font-family: "Arial";
            }
            .block {
                width: 100%;
                color: #ffffff;
                font-size: 16px;
                font-family: "Arial";
            }
            .image {
                width: 100%;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div id="frame">
            <div class="block"><b>2. Explore the targeted area. (1/3)</b><br><hr></div>
            <div class="block">
                To move around, hover your cursor in the direction you want to go.
                Your cursor becomes an arrow that shows which direction you're moving. Click the mouse to move.
            </div>
            <div class="image"></br><img src="move.gif"></img></div>
        </div>
    </body>
</html>
